{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Photos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            UNSPLASH
          </a>        
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <form class="form-inline my-2 my-lg-0" action={% url 'search' %} method='GET' >
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav> 
  

    <div class="container">
        <div class="row justify-content-center">
            {% for photo in photos %}
                <div class="col-lg-3 col-md-4">
                    <img src="{{ photo.urls.full }} " alt="{{photo.id}}"  width = "280" height="280"> 
        </div>        
            {% endfor %}        
        </div>
    </div>

   
      
        <div class="container">
          <div class="row text-center text-lg-left">
    
            {% for response_item in response %}
    
            <div class="col-lg-3 col-md-6 mb-4">
              <div class="card h-80">
                <div class="card-body">
                    <a href="{% url 'detail' response_item.id %}">
                        <img src="{{response_item.urls.small}}" alt="text describing the image" width="225" height="225">
                        <h5 class="card-title">by {{ response_item.user.name }}</h5>
                    </a>
                </div>                
                <div class="card-footer" align='center'>
                   <form action="{% url 'detail' response_item.id %}" method='POST'> 
                    {% csrf_token %}
                    <input  type="submit" value="Save" class="btn btn-primary">
                  </form>  
                </div>
              </div>
            </div>
            {% endfor %}
          </div> 
        </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
